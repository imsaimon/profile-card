<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Mohammad Saimon</h2>
                    <p>Batman, Gotham</p>
                    <button>Details</button>
                </div>
                <div class="back">
                    <img src="/images/waving-hand.png" alt="">
                    <h1>Mohammad <span>Saimon</span></h1>
                    <p>I'm Vengeance currently working <span>@gotham</span> for taking justice into my own hands.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>25K</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="images/instagram.png" alt=""></a>
                        <a href="#"><img src="images/pinterest.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
